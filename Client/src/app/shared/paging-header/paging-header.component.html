<header *ngIf="totalCount && pageNumber && pageSize">
    <span *ngIf="totalCount > 0">Showing
      <strong>
        {{(pageNumber - 1) * pageSize + 1}} - 
        {{pageNumber * pageSize
         > totalCount 
         ? totalCount
         : pageNumber * pageSize         
        }}
       </strong>
      <strong> of </strong>
      <strong>{{totalCount}}</strong>
      Results
    </span>
    <span *ngIf="totalCount === 0">There Are <strong>0</strong> Results For This Filter</span>
  </header>
